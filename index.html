<html>
    <head>
        <title>Stopwatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="time">
            <p id="hours-el">00:</p>
            <p id="minutes-el">00:</p>
            <p id="seconds-el">00:</p>
            <p id="miliseconds-el">00</p>
        </div>
        <button id="start-el">Start</button>
        <button id="stop-el">Stop</button>
        <button id="reset-el">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
